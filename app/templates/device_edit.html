{% extends "layout.html" %}
{% block content %}

<h1>Edit Device</h1>

<form method="post" class="mt-3">
    <div class="mb-3">
        <label class="form-label">Device Name</label>
        <input type="text" name="name" class="form-control"
               value="{{ device.name }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Hostname (pfSense hostname)</label>
        <input type="text" name="hostname" class="form-control"
               value="{{ device.hostname or '' }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Notes</label>
        <textarea name="notes" class="form-control">{{ device.notes or '' }}</textarea>
    </div>

    <hr>

    <h5>SSH Connection (for Auto-Checks)</h5>

    <div class="mb-3">
        <label class="form-label">Management IP / Hostname</label>
        <input type="text" name="mgmt_ip" class="form-control"
               value="{{ device.mgmt_ip or '' }}" placeholder="e.g. 10.0.0.1">
    </div>

    <div class="mb-3">
        <label class="form-label">SSH Username</label>
        <input type="text" name="ssh_user" class="form-control"
               value="{{ device.ssh_user or '' }}" placeholder="e.g. admin">
    </div>

    <div class="alert alert-info small">
        Auto-checks use SSH key auth (agent or default key files). Passwords are not stored.
    </div>

    <button class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('devices') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>

{% endblock %}
